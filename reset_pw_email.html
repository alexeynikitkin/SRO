<!doctype html>
<html lang="en">
<head>

</head>
<body>

<section class="login">
    <div class="container">
        <div class="login-wr">
            <div class="left">
                <div class="login-img">
                    <img src="img/login.png" alt="image">
                </div>
            </div>
            <div class="right">
                <div class="login-logo">
                    <img src="img/logo.svg" alt="logo" class="logo">
                </div>
                <div class="middle">
                    <div class="body-m-upper">
                        TEAMS PORTAL
                    </div>
                    <div class="reset-actions">
                        <h1>Reset password</h1>
                        <form action="" class="login-form" id="resetEmailForm">

                            <div class="field" data-required="1">
                                <div class="field__label">Email</div>
                                <div class="field__control">
                                    <input class="field__input" name="email" type="email" placeholder="Enter email address"/>
                                </div>
                                <div class="field__msg"></div>
                            </div>


                            <button type="submit" class="button-primary">Send Reset Link</button>
                        </form>

                        <div class="buttons">
                            <a class="link" href="login.html">Back to Login</a>
                        </div>
                    </div>
                    <div class="reset-message is--hidden">
                        <h2>Email Sent</h2>
                        <div class="body-m">
                            Check your inbox or spam folder for our message.
                        </div>
                        <div class="actions">
                            <div class="body-m">
                                Didn't get an email?
                            </div>
                            <a href="#" class="link">Resend</a>
                        </div>
                    </div>
                </div>

                <div class="links">
                    <a class="link-gray" href="#">T&Cs</a>
                </div>
            </div>
        </div>
    </div>
</section>



<script src="script.js"></script>

</body>
</html>
